<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>stopwatch | NailFec Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="stopwatch-display">00:00<span class="milliseconds">.000</span></div>

<div id="control-panel">
    <button class="control-button" id="start-button">Start</button>
    <button class="control-button" id="stop-button">Stop</button>
    <button class="control-button" id="end-button">End</button>
</div>

<script src="script.js"></script>
</body>
</html>
