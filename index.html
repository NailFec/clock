<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>NailFec Clock</title>
    <style>
        * {
            font-family: "Google Sans Mono", "JetBrains Mono", monospace;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            user-select: none;
            overflow-x: hidden;
        }

        header {
            background-color: #111;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            border-bottom: 1px solid #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-section {
            margin-bottom: 2rem;
            width: 100%;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #fff;
            padding-bottom: 0.5rem;
            width: 100%;
            margin-bottom: 15px;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .nav-button {
            padding: 12px 24px;
            font-size: 18px;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .primary {
            background-color: #0066cc;
        }

        .primary:hover {
            background-color: #0055aa;
        }

        .secondary {
            background-color: #cc3300;
        }

        .secondary:hover {
            background-color: #aa2200;
        }

        .nav-button i {
            margin-right: 0.5rem;
        }

        footer {
            background-color: #111;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
            border-top: 1px solid #333;
        }

        footer a {
            color: #0066cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>NailFec Clock</h1>
</header>

<div class="container" id="main-container">
    <div class="nav-section">
        <h2>Main Features</h2>
        <div class="nav-buttons">
            <a class="nav-button primary" href="schedule/index.html">
                Schedule
            </a>
            <a class="nav-button primary" href="analysis/index.html">
                Analysis
            </a>
        </div>
    </div>

    <div class="nav-section">
        <h2>Time Tools</h2>
        <div class="nav-buttons">
            <a class="nav-button secondary" href="time/index.html">
                Time
            </a>
            <a class="nav-button secondary" href="countdown/index.html">
                Countdown
            </a>
            <a class="nav-button secondary" href="stopwatch/index.html">
                Stopwatch
            </a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 NailFec Clock | <a href="https://github.com/NailFec/clock" target="_blank">GitHub</a></p>
</footer>
</body>
</html>
