<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>time | NailFec Clock</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="time-display"></div>

<div id="timezone-panel">
    <button class="control-button" id="format-toggle" title="Toggle 12h/24h format">24h</button>
    <input id="timezone-input" placeholder="Enter UTC+/-number" type="text" value="UTC+8">
    <button class="control-button" id="display-toggle" title="Toggle display mode">S</button>
</div>

<script src="script.js"></script>
</body>
</html>
